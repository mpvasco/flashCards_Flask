{% extends 'index.html' %}

{% block body %}
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Card ID</th>
            <th scope="col">Card front</th>
            <th scope="col">Card back</th>
            <th scope="col">Deck name</th>
            <th scope="col">Deck ID</th>
          </tr>
        </thead>
        <tbody>
          {% for i in x %}
          <tr>
            <th scope="row">{{ i[0] }}</th>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
            <td>{{ i[4] }}</td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    
{% endblock %}
