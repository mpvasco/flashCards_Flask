{% extends 'index.html' %}

{% block body %}
    <div style="text-align: center;">
      <select class="form-select w-25" aria-label="Default select example">
        <!-- <option selected>Select the deck</option> -->
        <option value="*"><a href="{{ url_for('getAllCards') }} ">All</a></option>
        <option value="1"><a href="{{ url_for('getAllCards') }} ">EN-FR</a></option>
        <option value="2"><a href="{{ url_for('getAllCards') }} ">EN-PT(BR)</a></option>
        <option value="1">EN-FR</option>
        <option value="2">EN-PT(BR)</option>
      </select>
    </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Card ID</th>
            <th scope="col">Card front</th>
            <th scope="col">Card back</th>
            <th scope="col">Deck name</th>
            <th scope="col">Deck ID</th>
            <th scope="col">Settings</th>
          </tr>
        </thead>
        <tbody>
          {% for i in x %}
          <tr>
            <th scope="row">{{ i[0] }}</th>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
            <td>{{ i[4] }}</td>
            <td>
              <button type="button" class="btn btn-primary btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <a href="/allCards/edit/{{ i[0] }}">
                  <i class="fa-regular fa-pen-to-square text-white"></i>
                </a> 
            </button>
              <button type="button" class="btn btn-primary btn-danger">
                <a href="/allCards/delete/{{ i[0] }}">
                  <i class="fa-regular fa-trash-can text-white"></i>
                </a> 
            </button>
            </td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    
{% endblock %}
